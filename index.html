<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Рождения!</title>
    <style>
        body {
            background-color: #d8b5ff; /* Сиреневый фон */
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4a4a4a;
        }
        h1 {
            font-size: 36px;
            margin-top: 50px;
        }
        .button {
            background-color: #ff8fab;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff6f91;
        }
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            display: none; /* Скрываем до нажатия кнопки */
        }
        .slide {
            display: none;
            width: 100%;
            border-radius: 10px;
        }
        .fade {
            animation: fadeEffect 2s;
        }
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <h1>С Днём Рождения, Ваня!</h1>
    <button class="button" onclick="startCelebration()">Нажми меня!</button>

    <audio id="birthdayAudio">
        <source src="ReelAudio-32988.mp3" type="audio/mpeg">
    </audio>

    <div class="slideshow-container">
        <img class="slide fade" src="IMG_0169.jpeg" alt="Фото 1">
        <img class="slide fade" src="IMG_0175.jpeg" alt="Фото 2">
        <img class="slide fade" src="IMG_0191.jpeg" alt="Фото 3">
        <img class="slide fade" src="IMG_0608.jpeg" alt="Фото 4">
        <img class="slide fade" src="IMG_1487.jpeg" alt="Фото 5">
        <img class="slide fade" src="IMG_2319.png" alt="Фото 6">
        <img class="slide fade" src="IMG_9384.jpeg" alt="Фото 7">
        <img class="slide fade" src="camphoto_1804928587.jpeg" alt="Фото 8">
        <img class="slide fade" src="camphoto_725123414.jpeg" alt="Фото 9">
        <img class="slide fade" src="Фото 16.12.2023, 21.49.jpeg" alt="Фото 10">
    </div>

    <script>
        let slideIndex = 0;
        let playing = false;

        function startCelebration() {
            if (!playing) {
                document.getElementById("birthdayAudio").play();
                document.querySelector(".slideshow-container").style.display = "block";
                showSlides();
                playing = true;
            }
        }

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Меняем фото каждые 3 секунды
        }
    </script>

</body>
</html>
